<div class="navbar-container">
	<div class="head">
		<div class="logo">
			<img src="assets/medias/lifeaz.svg" alt="Lifeaz">
			<span>Kent</span>
		</div>
		<div class="mobile-actions" *ngIf="preferencesService.isMobile()">
			<img src="assets/icons/settings.svg" alt="Settings Icon" (click)="preferencesService.toggle(true)">
			<img src="assets/icons/menu.svg" alt="Menu Icon" (click)="toggleExtend()">
		</div>
	</div>
	<div class="navbar" *ngIf="!preferencesService.isMobile() || isExtented()">
		<div class="navlist">
			<div class="navmenu opened">
				<div class="navmenu-title" *ngIf="!preferencesService.isMobile()">
					<img src="assets/icons/flash.svg" alt="Material">
					<span>{{ '_Material_' | translate }}</span>
					<img src="assets/icons/drop.svg" class="dropdown">
				</div>
				<div class="navmenu-content">
					<a routerLink="/dashboard/home" routerLinkActive="active" class="navmenu-opt">{{ '_Dashboard_' | translate }}</a>
					<a routerLink="/dashboard/aed" routerLinkActive="active" class="navmenu-opt">{{ '_Defibrillators_' | translate }}</a>
					<a routerLink="/dashboard/orders" routerLinkActive="active" class="navmenu-opt">{{ '_Orders_' | translate }}</a>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom" *ngIf="!preferencesService.isMobile()">
		<a class="btn" (click)="preferencesService.toggle(true)">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.68735 4.00008L11.294 1.39348C11.6845 1.00295 12.3176 1.00295 12.7082 1.39348L15.3148 4.00008H19.0011C19.5533 4.00008 20.0011 4.4478 20.0011 5.00008V8.68637L22.6077 11.293C22.9982 11.6835 22.9982 12.3167 22.6077 12.7072L20.0011 15.3138V19.0001C20.0011 19.5524 19.5533 20.0001 19.0011 20.0001H15.3148L12.7082 22.6067C12.3176 22.9972 11.6845 22.9972 11.294 22.6067L8.68735 20.0001H5.00106C4.44877 20.0001 4.00106 19.5524 4.00106 19.0001V15.3138L1.39446 12.7072C1.00393 12.3167 1.00393 11.6835 1.39446 11.293L4.00106 8.68637V5.00008C4.00106 4.4478 4.44877 4.00008 5.00106 4.00008H8.68735ZM12.0011 15.0001C13.6579 15.0001 15.0011 13.6569 15.0011 12.0001C15.0011 10.3432 13.6579 9.00008 12.0011 9.00008C10.3442 9.00008 9.00106 10.3432 9.00106 12.0001C9.00106 13.6569 10.3442 15.0001 12.0011 15.0001Z"></path></svg>
			{{ '_Settings_' | translate }}
		</a>
	</div>
	<app-settings [opened]="preferencesService.popupIsOpened()"></app-settings>
</div>
